<div class="container">
    <div class="form-control text-center mx-auto mt-5 w-75  p-5">

    <p class="my-3 text-danger " id="SignUpMassage"></p>
    <button class="btn btn-outline-info w-100 my-3" id="signUpButton"> Sign Up</button>
